<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConsultationDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'Sarabun', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' }, // Default Blue theme for base
                        rose: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c' }, // Accent
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #334155; -webkit-tap-highlight-color: transparent; }
        
        /* Custom Inputs matching screenshot */
        .input-field { 
            width: 100%; background: white; border: 1px solid #e2e8f0; border-radius: 0.75rem; 
            padding: 0.6rem 1rem; font-size: 0.95rem; color: #1e293b; transition: all 0.2s;
        }
        .input-field:focus { outline: none; border-color: #e11d48; ring: 3px solid #ffe4e6; }
        
        /* Large Note Area */
        .textarea-field {
            width: 100%; background: white; border: 2px solid #cbd5e1; border-radius: 1rem;
            padding: 1rem; font-size: 1.1rem; line-height: 1.6; color: #1e293b;
            height: 450px !important; resize: none; transition: all 0.2s;
        }
        .textarea-field:focus { outline: none; border-color: #e11d48; }

        /* Context Icons */
        .ctx-btn {
            width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #e2e8f0; background: white; color: #94a3b8; transition: all 0.2s; cursor: pointer;
        }
        .ctx-btn.active { background: #e11d48; color: white; border-color: #e11d48; box-shadow: 0 4px 12px rgba(225, 29, 72, 0.3); transform: translateY(-2px); }
        .ctx-btn:hover:not(.active) { background: #f1f5f9; color: #64748b; }

        /* Color Circles */
        .color-btn { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; transition: transform 0.2s; border: 2px solid transparent; }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.active { border-color: #e11d48; transform: scale(1.1); box-shadow: 0 0 0 2px white, 0 0 0 4px #e11d48; }

        /* Loader */
        .loader-ring { width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top-color: #e11d48; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
        
        /* Checkbox */
        .custom-check { appearance: none; width: 18px; height: 18px; border: 2px solid #cbd5e1; border-radius: 4px; display: grid; place-content: center; cursor: pointer; }
        .custom-check::before { content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 10px; color: white; transform: scale(0); transition: 0.1s; }
        .custom-check:checked { background: #e11d48; border-color: #e11d48; }
        .custom-check:checked::before { transform: scale(1); }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden font-sans">

    <!-- 1. AUTH / LOADING SCREEN (Matches Screenshot) -->
    <div id="authOverlay" class="fixed inset-0 z-[200] bg-slate-900/50 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-xs text-center flex flex-col items-center animate-fade-in-up">
            
            <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center mb-4 text-indigo-600 text-3xl">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            
            <!-- Setup Form -->
            <div id="authSetup" class="hidden w-full">
                <h2 class="text-xl font-bold text-slate-800">Welcome</h2>
                <p class="text-slate-500 text-sm mb-4">Create PIN for <span id="dbNameSetup" class="font-bold text-indigo-600"></span></p>
                <input type="password" id="createPin" class="input-field text-center text-xl tracking-widest font-bold mb-4" placeholder="••••">
                <button onclick="setupPassword()" id="btnSetup" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition">Set PIN</button>
            </div>

            <!-- Login Form -->
            <div id="authLogin" class="hidden w-full">
                <h2 class="text-xl font-bold text-slate-800">Locked</h2>
                <p class="text-slate-500 text-sm mb-4">Enter PIN for <span id="dbNameLogin" class="font-bold text-indigo-600"></span></p>
                <input type="password" id="loginPin" class="input-field text-center text-xl tracking-widest font-bold mb-4" placeholder="••••">
                <button onclick="verifyPassword()" id="btnLogin" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition">Unlock</button>
                <p id="loginError" class="text-rose-500 text-xs mt-3 hidden font-bold"><i class="fa-solid fa-circle-exclamation"></i> Incorrect PIN</p>
            </div>
            
            <!-- Loading State -->
            <div id="authLoading">
                <div class="loader-ring mx-auto mb-4"></div>
                <p class="text-slate-500 text-sm font-medium">Connecting to Secure Database...</p>
            </div>

            <!-- Error State -->
            <div id="authError" class="hidden w-full">
                <div class="w-12 h-12 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-3 text-rose-500 text-xl"><i class="fa-solid fa-wifi"></i></div>
                <h3 class="font-bold text-slate-800">Connection Failed</h3>
                <p id="errorDetail" class="text-xs text-slate-400 mt-1 mb-4">Check internet or URL.</p>
                <button onclick="location.reload()" class="w-full py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold rounded-xl text-sm">Retry</button>
            </div>
        </div>
    </div>

    <!-- 2. MAIN APP HEADER -->
    <div id="appContainer" class="h-full flex flex-col hidden bg-[#f8fafc]">
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-4 z-20 shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-rose-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-rose-500/20">
                    <i class="fa-solid fa-user-doctor text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-800 leading-tight" id="appTitle">ConsultationDB</h1>
                    <div class="flex items-center gap-1.5"><span id="statusDot" class="w-2 h-2 rounded-full bg-slate-300"></span><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider" id="syncStatus">Initializing</span></div>
                </div>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-xl">
                <button onclick="switchView('calendar')" id="btnViewCal" class="w-9 h-8 rounded-lg flex items-center justify-center transition text-slate-400"><i class="fa-regular fa-calendar"></i></button>
                <button onclick="switchView('wards')" id="btnViewWard" class="w-9 h-8 rounded-lg text-slate-400 flex items-center justify-center transition"><i class="fa-solid fa-layer-group"></i></button>
                <div class="w-px bg-slate-300 my-1 mx-1"></div>
                <button onclick="manualRefresh()" id="btnRefresh" class="w-9 h-8 rounded-lg text-slate-400 flex items-center justify-center hover:bg-white transition"><i class="fa-solid fa-rotate"></i></button>
            </div>
        </header>

        <!-- 3. VIEWS -->
        <main class="flex-1 relative overflow-hidden">
            <!-- CALENDAR -->
            <div id="viewCalendar" class="absolute inset-0 flex flex-col transition-transform duration-300">
                <div class="px-6 py-4 flex justify-between items-center bg-white border-b border-slate-100">
                    <h2 id="monthLabel" class="text-xl font-bold text-slate-800">Loading...</h2>
                    <div class="flex items-center gap-2 bg-slate-50 p-1 rounded-lg border border-slate-200">
                        <button onclick="changeMonth(-1)" class="w-7 h-7 flex items-center justify-center rounded hover:bg-white text-slate-500"><i class="fa-solid fa-chevron-left"></i></button>
                        <button onclick="goToToday()" class="px-3 h-7 text-xs font-bold text-slate-600 hover:bg-white rounded">Today</button>
                        <button onclick="changeMonth(1)" class="w-7 h-7 flex items-center justify-center rounded hover:bg-white text-slate-500"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-7 px-4 py-2 text-center bg-slate-50 border-b border-slate-200 text-[11px] font-bold text-slate-400 uppercase tracking-wider">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 grid-rows-6 flex-1 px-4 pb-4 pt-4 gap-2 overflow-y-auto"></div>
            </div>

            <!-- WARDS -->
            <div id="viewWards" class="absolute inset-0 translate-x-full transition-transform duration-300 flex flex-col bg-[#f8fafc] overflow-y-auto p-6">
                <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3"><span class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center text-lg"><i class="fa-solid fa-building-user"></i></span>Ward Matrix</h2>
                <div id="wardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"></div>
            </div>
        </main>
    </div>

    <!-- 4. SIDE PORTAL -->
    <div id="portalModal" class="fixed inset-0 z-40 hidden">
        <div class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity" onclick="closePortal()"></div>
        <div class="absolute inset-y-0 right-0 w-full md:w-[450px] bg-white shadow-2xl transition-transform transform translate-x-full duration-300 flex flex-col" id="portalPanel">
            <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-start bg-white z-10">
                <div><h3 id="portalTitle" class="text-2xl font-bold text-slate-800">Details</h3><p id="portalSubtitle" class="text-slate-500 text-sm mt-1">Records list</p></div>
                <div class="flex gap-2"><button onclick="toggleBatchMode()" id="btnBatch" class="w-9 h-9 rounded-lg text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition flex items-center justify-center"><i class="fa-solid fa-list-check"></i></button><button onclick="closePortal()" class="w-9 h-9 rounded-lg text-slate-400 hover:bg-slate-100 transition flex items-center justify-center"><i class="fa-solid fa-xmark text-lg"></i></button></div>
            </div>
            <div id="portalList" class="flex-1 overflow-y-auto p-6 space-y-3 bg-slate-50"></div>
            <div id="batchToolbar" class="hidden shrink-0 px-6 py-4 bg-white border-t border-slate-200 flex justify-between items-center shadow-up">
                <span class="text-sm font-bold text-slate-700"><span id="batchCount">0</span> selected</span>
                <div class="flex gap-2"><button onclick="exportBatch()" class="px-3 py-2 bg-indigo-50 text-indigo-600 rounded-lg text-sm font-bold"><i class="fa-solid fa-download"></i> Export</button><button onclick="executeBatchDelete()" class="px-3 py-2 bg-rose-50 text-rose-600 rounded-lg text-sm font-bold"><i class="fa-regular fa-trash-can"></i> Delete</button></div>
            </div>
            <div class="p-6 border-t border-slate-100 bg-white shrink-0" id="portalFooter">
                <button onclick="openEditor()" class="w-full py-3.5 bg-rose-600 hover:bg-rose-700 text-white rounded-xl font-bold shadow-lg shadow-rose-200 transition flex items-center justify-center gap-2"><i class="fa-solid fa-plus"></i> New Consultation Record</button>
            </div>
        </div>
    </div>

    <!-- 5. EDITOR MODAL (Styled like Screenshot) -->
    <div id="editorModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeEditor()"></div>
        <div class="relative w-full max-w-2xl bg-white rounded-2xl shadow-2xl flex flex-col max-h-[95vh] overflow-hidden animate-zoomIn">
            
            <!-- Editor Header -->
            <div class="px-6 py-4 border-b border-slate-100 bg-white flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-xl bg-rose-50 text-rose-600 flex items-center justify-center"><i class="fa-solid fa-pen-to-square"></i></div>
                    <h3 class="text-lg font-bold text-slate-800" id="editorMode">New Record</h3>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportCurrentRecord()" id="btnExportSingle" class="hidden flex items-center gap-2 px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg text-xs font-bold hover:bg-indigo-100 transition"><i class="fa-solid fa-file-export"></i> Export</button>
                    <button onclick="closeEditor()" class="w-8 h-8 rounded-full hover:bg-slate-100 text-slate-400 transition flex items-center justify-center"><i class="fa-solid fa-xmark text-lg"></i></button>
                </div>
            </div>

            <!-- Editor Body -->
            <div class="p-6 overflow-y-auto space-y-6 bg-white">
                <!-- Date & Ward -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Date</label>
                        <div class="relative">
                            <input type="date" id="editTimestamp" class="input-field pl-10">
                            <i class="fa-regular fa-calendar absolute left-3.5 top-3 text-slate-400"></i>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Ward / Unit</label>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="editDischarged" class="custom-check">
                                <label for="editDischarged" class="text-xs font-bold text-rose-500 cursor-pointer">Discharge (D/C)</label>
                            </div>
                        </div>
                        <div class="relative">
                            <input type="text" id="editWard" list="wardSuggestions" class="input-field pl-10" placeholder="Select or type...">
                            <i class="fa-solid fa-hospital absolute left-3.5 top-3 text-slate-400"></i>
                            <datalist id="wardSuggestions"></datalist>
                        </div>
                    </div>
                </div>

                <!-- Context -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-3">Context</label>
                    <div class="flex flex-wrap gap-2" id="iconPicker"></div>
                    <input type="hidden" id="editIcon">
                </div>

                <!-- Color -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-3">Priority / Color</label>
                    <div class="flex flex-wrap gap-3" id="colorPicker"></div>
                    <input type="hidden" id="editColor">
                </div>

                <!-- Note (Red Rectangle Area) -->
                <div class="flex-1 flex flex-col"> 
                    <div class="flex justify-between items-end mb-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Record Name & Note</label>
                        <button onclick="toggleExpandNote()" class="text-xs text-rose-600 font-bold hover:text-rose-700 flex items-center gap-1"><i class="fa-solid fa-expand"></i> Expand</button>
                    </div>
                    <input type="text" id="editName" class="input-field mb-2 font-bold" placeholder="Record Name (e.g. Data_001)">
                    <textarea id="editContent" ondblclick="toggleExpandNote()" class="textarea-field" placeholder="Detailed progress note..."></textarea>
                </div>
            </div>

            <!-- Editor Footer -->
            <div class="px-6 py-4 border-t border-slate-100 bg-white flex justify-between items-center">
                <button type="button" onclick="deleteRecord()" id="btnDeleteRecord" class="text-rose-500 hover:text-rose-700 text-sm font-bold px-4 py-2 hover:bg-rose-50 rounded-lg transition hidden flex items-center gap-2"><i class="fa-regular fa-trash-can"></i> Delete</button>
                <div class="flex gap-3 ml-auto">
                    <button onclick="closeEditor()" class="px-6 py-2.5 text-slate-500 hover:text-slate-800 font-bold transition">Cancel</button>
                    <button onclick="saveRecord()" id="btnSave" class="px-8 py-2.5 bg-rose-600 hover:bg-rose-700 text-white rounded-xl font-bold shadow-lg shadow-rose-200 transition flex items-center gap-2"><i class="fa-solid fa-check"></i> Save Record</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EXIT EXPAND BUTTON -->
    <button id="btnExitExpand" onclick="toggleExpandNote(false)" class="hidden fixed top-6 right-6 z-[10000] bg-white text-slate-700 px-6 py-3 rounded-full shadow-2xl border-2 border-slate-200 font-bold hover:bg-slate-50 hover:text-rose-600 hover:border-rose-200 transition flex items-center gap-3 animate-bounce">
        <i class="fa-solid fa-compress text-lg"></i> <span>Exit Full Screen</span>
    </button>

    <script>
        // CONFIG
        const API_URL = "https://script.google.com/macros/s/AKfycbzvnNr78eq_mRDQNeJuTGpLlu1_Lbfxxm5Pif1XZkrYxpOfpRIqVAbZJKIUpmR-mrzVNQ/exec";
        const POLLING_INTERVAL = 5000;
        let USER_PASSWORD = ""; 
        
        // ICONS & COLORS (15 Pastels + Slate)
        const ICONS = [
            {id:'heart-pulse',icon:'fa-heart-pulse'}, {id:'lungs',icon:'fa-lungs'}, {id:'brain',icon:'fa-brain'}, {id:'virus',icon:'fa-virus'}, 
            {id:'pills',icon:'fa-pills'}, {id:'syringe',icon:'fa-syringe'}, {id:'user-doctor',icon:'fa-user-doctor'}, {id:'clipboard',icon:'fa-clipboard-list'}, 
            {id:'skull',icon:'fa-skull'}, {id:'flask',icon:'fa-flask'}, {id:'file-medical',icon:'fa-file-medical'}, {id:'bed',icon:'fa-bed'}
        ];
        const COLORS = [
            {id:'slate',bg:'bg-slate-500',ring:'ring-slate-200'}, {id:'red',bg:'bg-red-400',ring:'ring-red-200'}, {id:'orange',bg:'bg-orange-400',ring:'ring-orange-200'}, {id:'amber',bg:'bg-amber-400',ring:'ring-amber-200'},
            {id:'yellow',bg:'bg-yellow-400',ring:'ring-yellow-200'}, {id:'lime',bg:'bg-lime-400',ring:'ring-lime-200'}, {id:'green',bg:'bg-green-400',ring:'ring-green-200'}, {id:'emerald',bg:'bg-emerald-400',ring:'ring-emerald-200'},
            {id:'teal',bg:'bg-teal-400',ring:'ring-teal-200'}, {id:'cyan',bg:'bg-cyan-400',ring:'ring-cyan-200'}, {id:'sky',bg:'bg-sky-400',ring:'ring-sky-200'}, {id:'blue',bg:'bg-blue-400',ring:'ring-blue-200'},
            {id:'indigo',bg:'bg-indigo-400',ring:'ring-indigo-200'}, {id:'violet',bg:'bg-violet-400',ring:'ring-violet-200'}, {id:'purple',bg:'bg-purple-400',ring:'ring-purple-200'}, {id:'fuchsia',bg:'bg-fuchsia-400',ring:'ring-fuchsia-200'}, {id:'pink',bg:'bg-pink-400',ring:'ring-pink-200'}, {id:'rose',bg:'bg-rose-500',ring:'ring-rose-200'}
        ];

        // STATE
        let records=[]; let currentMonth=new Date(); 
        const now=new Date(); const offset=now.getTimezoneOffset()*60000; let selectedDateStr=new Date(now.getTime()-offset).toISOString().split('T')[0]; 
        let editingId=null; let isBatchMode=false; let selectedBatchIds=new Set(); let viewMode='calendar'; let pollTimer=null; let isNoteExpanded=false;
        let currentPortalRecords = []; 
        const urlParams = new URLSearchParams(window.location.search); const TARGET_SHEET = urlParams.get('db') || 'Sheet1'; 

        function applyTheme(m){ /* Keeps calendar theme consistent */ }
        window.onload = function() { 
            renderIconPicker(); renderColorPicker(); 
            if(TARGET_SHEET!=='Sheet1') document.getElementById('appTitle').innerHTML=`ConsultationDB <span class='opacity-50 text-sm font-normal'>(${TARGET_SHEET})</span>`; 
            document.getElementById('dbNameSetup').innerText=TARGET_SHEET; document.getElementById('dbNameLogin').innerText=TARGET_SHEET; 
            checkAuth(); 
        };

        function toggleElement(id,show){const e=document.getElementById(id);if(e){if(show)e.classList.remove('hidden');else e.classList.add('hidden');}}
        async function robustFetch(p){try{const r=await fetch(API_URL,{method:'POST',body:JSON.stringify(p),headers:{"Content-Type":"text/plain;charset=utf-8"}});const t=await r.text();try{return JSON.parse(t);}catch(e){if(t.trim().startsWith("<"))throw new Error("Server Error");throw new Error("Invalid Response");}}catch(e){throw e;}}
        
        async function checkAuth(){ toggleElement('authOverlay',true); toggleElement('authLoading',true); toggleElement('authSetup',false); toggleElement('authLogin',false); toggleElement('authError',false); try{const j=await robustFetch({action:'auth_check_status',db:TARGET_SHEET});toggleElement('authLoading',false);if(j.status==='setup_needed')toggleElement('authSetup',true);else if(j.status==='locked')toggleElement('authLogin',true);else if(j.error)showAuthError(j.error);}catch(e){showAuthError("Connection Failed");} }
        function showAuthError(m){ toggleElement('authLoading',false); toggleElement('authError',true); document.getElementById('errorDetail').innerText=m; }
        
        async function setupPassword(){ const p=document.getElementById('createPin').value; if(p.length<4)return alert("4+ digits"); const b=document.getElementById('btnSetup');const o=b.innerText;b.disabled=true;b.innerText="Creating..."; try{const j=await robustFetch({action:'auth_set_password',db:TARGET_SHEET,password:p});if(j.status==='success'){USER_PASSWORD=p;toggleElement('authOverlay',false);startApp();}else alert(j.error);}catch(e){alert(e.message);}finally{b.disabled=false;b.innerText=o;} }
        async function verifyPassword(){ const p=document.getElementById('loginPin').value; const b=document.getElementById('btnLogin');const o=b.innerText;b.disabled=true;b.innerText="Verifying..."; try{const j=await robustFetch({action:'auth_verify',db:TARGET_SHEET,password:p});if(j.status==='success'){USER_PASSWORD=p;toggleElement('authOverlay',false);startApp();}else{toggleElement('loginError',true);document.getElementById('loginPin').value='';}}catch(e){alert("Network Error");}finally{b.disabled=false;b.innerText=o;} }
        
        function startApp(){ toggleElement('appContainer',true); fetchData(); pollTimer=setInterval(()=>fetchData(true),POLLING_INTERVAL); }
        async function fetchData(s=false){if(!s)updateSyncStatus('Syncing...','amber');try{const j=await robustFetch({action:'read',db:TARGET_SHEET,password:USER_PASSWORD});if(j.error)throw new Error(j.error);records=j.map(r=>{const rawDC=r.is_discharged??r.isDischarged;const isDC=(rawDC===true||String(rawDC).toLowerCase()==='true'||rawDC===1||rawDC==="1");let ds=String(r.timestamp).replace(/'/g,'');if(ds.includes('T'))ds=ds.split('T')[0]; return{...r,isDischarged:isDC,timestamp:ds};}).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));renderCalendar();renderWards();updateWardSuggestions();updateSyncStatus('Live','emerald');}catch(e){if(!s){console.warn(e);updateSyncStatus('Offline','rose');}}}
        
        function manualRefresh(){ const b=document.getElementById('btnRefresh'); b.classList.add('animate-spin'); fetchData(false).then(()=>setTimeout(()=>b.classList.remove('animate-spin'),1000)); }
        function updateSyncStatus(m,c){ const l=document.getElementById('syncStatus'); const d=document.getElementById('statusDot'); const cl={'amber':'bg-amber-400','emerald':'bg-emerald-500','rose':'bg-rose-500','slate':'bg-slate-400'}; l.innerText=m; l.className=`text-[10px] font-bold uppercase tracking-wider text-${c}-500`; d.className=`w-2 h-2 rounded-full ${cl[c]||'bg-slate-400'} shadow-sm ${m==='Live'?'animate-pulse':''}`; }
        
        async function saveToBackend(payload, action="save") { if(action==='save') payload.timestamp="'"+payload.timestamp; return await robustFetch({...payload,action:action,db:TARGET_SHEET,password:USER_PASSWORD}); }
        
        function formatDateDMY(iso){if(!iso)return'';if(iso.length===10&&iso.includes('-')){const[y,m,d]=iso.split('-');return`${d}/${m}/${y}`;}return iso;}
        function generateTxtContent(r){return `Name: ${r.name||'Untitled'}\nDate: ${formatDateDMY(r.timestamp)}\nWard: ${r.ward||'Unassigned'}\n\nNote:\n${r.content||''}`;}
        function downloadFile(n,t){const b=new Blob([t],{type:"text/plain"});const u=window.URL.createObjectURL(b);const a=document.createElement("a");a.href=u;a.download=n;document.body.appendChild(a);a.click();document.body.removeChild(a);window.URL.revokeObjectURL(u);}
        function exportCurrentRecord(){if(!editingId)return;const t={name:document.getElementById('editName').value,timestamp:document.getElementById('editTimestamp').value,ward:document.getElementById('editWard').value,content:document.getElementById('editContent').value};downloadFile((t.name||'Untitled')+".txt",generateTxtContent(t));}
        async function exportBatch(){if(selectedBatchIds.size===0)return;const rs=records.filter(r=>selectedBatchIds.has(r.id));for(const r of rs){let b=(r.name||'Untitled').replace(/[/\\?%*:|"<>]/g,'-');downloadFile(b+".txt",generateTxtContent(r));await new Promise(x=>setTimeout(x,200));}}
        
        // RENDERERS
        function renderCalendar(){
            const g=document.getElementById('calendarGrid'); g.innerHTML=''; 
            const y=currentMonth.getFullYear(); const m=currentMonth.getMonth(); 
            document.getElementById('monthLabel').innerText=new Date(y,m).toLocaleString('en-US',{month:'long',year:'numeric'});
            const fd=new Date(y,m,1).getDay(); const dim=new Date(y,m+1,0).getDate();
            const now=new Date(); const offset=now.getTimezoneOffset()*60000; const todayStr=new Date(now.getTime()-offset).toISOString().split('T')[0];
            
            for(let i=0;i<fd;i++) g.innerHTML+='<div class="bg-slate-100/50 rounded-xl opacity-50"></div>';
            for(let d=1;d<=dim;d++){
                const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dr=records.filter(r=>r.timestamp===ds&&!r.isDischarged);
                const isT=todayStr===ds;
                const c=document.createElement('div'); 
                c.className=`bg-white rounded-xl p-2 relative cursor-pointer transition-all duration-200 min-h-[100px] flex flex-col gap-1 group ${isT?'ring-2 ring-primary-500 shadow-md z-10':'border border-slate-200 hover:shadow-soft hover:border-primary-200'}`;
                c.onclick=()=>openPortal(ds);
                let html=`<div class="text-right text-sm font-bold mb-1 ${isT?'text-primary-600':'text-slate-400 group-hover:text-primary-500'}">${d}</div><div class="flex flex-col gap-1 overflow-hidden">`;
                dr.slice(0,3).forEach(r=>{ const co=COLORS.find(x=>x.id===r.color)||COLORS[0]; const ic=ICONS.find(x=>x.id===r.icon)||ICONS[0]; html+=`<div class="h-6 rounded-md px-1.5 flex items-center gap-1.5 text-[10px] font-bold shadow-sm ${co.bg} text-white truncate"><i class="fa-solid ${ic.icon} text-[9px] opacity-90"></i> <span class="truncate tracking-wide">${r.name||r.ward||'Case'}</span></div>`; });
                if(dr.length>3) html+=`<div class="text-[10px] text-slate-400 text-center font-medium bg-slate-50 rounded py-0.5">+${dr.length-3}</div>`;
                c.innerHTML=html+'</div>'; g.appendChild(c);
            }
        }
        function changeMonth(d){currentMonth.setMonth(currentMonth.getMonth()+d);renderCalendar();}
        function goToToday(){currentMonth=new Date();const now=new Date();const offset=now.getTimezoneOffset()*60000;selectedDateStr=new Date(now.getTime()-offset).toISOString().split('T')[0];renderCalendar();}
        
        function renderWards(){
            const g=document.getElementById('wardGrid'); g.innerHTML=''; const wm={}; let dc=0;
            records.forEach(r=>{ if(r.isDischarged){dc++;}else{const w=r.ward?r.ward.trim():'Unassigned';if(!wm[w])wm[w]=0;wm[w]++;}});
            Object.entries(wm).sort().forEach(([n,c])=>{
                g.innerHTML+=`<div class="bg-white border border-slate-200 rounded-2xl p-6 hover:shadow-lg hover:border-primary-200 cursor-pointer transition-all duration-300 group relative overflow-hidden" onclick="openPortal(null,'${n}')"><div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-slate-50 to-slate-100 rounded-full group-hover:from-primary-50 group-hover:to-primary-100 transition-colors duration-300"></div><div class="relative"><h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-primary-600 transition-colors">${n}</h3><div class="flex items-center gap-2"><span class="bg-slate-100 text-slate-600 px-2.5 py-1 rounded-lg text-xs font-bold group-hover:bg-primary-100 group-hover:text-primary-700 transition-colors">${c} Active Cases</span></div></div></div>`;
            });
            if(dc>0) g.innerHTML+=`<div class="bg-rose-50 border border-rose-100 rounded-2xl p-6 hover:shadow-lg hover:border-rose-300 cursor-pointer transition-all duration-300 group relative overflow-hidden ring-1 ring-rose-100/50" onclick="openPortal(null,'DISCHARGED')"><div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-rose-100 to-rose-200 rounded-full group-hover:from-rose-200 group-hover:to-rose-300 transition-colors duration-300"></div><div class="relative"><div class="flex items-center gap-2 mb-2"><h3 class="text-xl font-bold text-rose-800 group-hover:text-rose-900 transition-colors">Discharged Cases</h3><i class="fa-solid fa-file-export text-rose-400"></i></div><div class="flex items-center gap-2"><span class="bg-white text-rose-600 px-2.5 py-1 rounded-lg text-xs font-bold shadow-sm border border-rose-100">${dc} Archived</span></div></div></div>`;
            if(Object.keys(wm).length===0&&dc===0) g.innerHTML=`<div class="col-span-full flex flex-col items-center justify-center text-slate-400 mt-20"><i class="fa-regular fa-folder-open text-4xl mb-4 opacity-20"></i><p>No records found.</p></div>`;
        }
        function updateWardSuggestions(){ document.getElementById('wardSuggestions').innerHTML=Array.from(new Set(records.map(r=>r.ward).filter(Boolean))).map(w=>`<option value="${w}">`).join(''); }

        function openPortal(ds,wf=null){
            toggleElement('portalModal',true); setTimeout(()=>document.getElementById('portalPanel').classList.remove('translate-x-full'),10); let fr=[];
            if(ds){selectedDateStr=ds;const[y,m,d]=ds.split('-');document.getElementById('portalTitle').innerText=`${d}/${m}/${y}`;fr=records.filter(r=>r.timestamp===ds&&!r.isDischarged);toggleElement('portalFooter',true);}
            else{document.getElementById('portalTitle').innerText=wf==='DISCHARGED'?'Discharged Cases':wf;fr=wf==='DISCHARGED'?records.filter(r=>r.isDischarged):records.filter(r=>(r.ward||'Unassigned')===wf&&!r.isDischarged);toggleElement('portalFooter',false);}
            currentPortalRecords=fr; renderPortalList(); isBatchMode=false; selectedBatchIds.clear(); updateBatchUI();
        }

        function renderPortalList(){
            const l=document.getElementById('portalList'); document.getElementById('portalSubtitle').innerText=`${currentPortalRecords.length} records`; l.innerHTML='';
            currentPortalRecords.forEach(r=>{
                const c=COLORS.find(x=>x.id===r.color)||COLORS[0]; const i=ICONS.find(x=>x.id===r.icon)||ICONS[0]; const op=r.isDischarged?'opacity-75 grayscale-[0.5]':'';
                const isSelected = selectedBatchIds.has(r.id);
                // Selection Style
                const borderClass = isSelected ? 'border-2 border-indigo-500 ring-1 ring-indigo-200 bg-indigo-50' : 'border border-slate-200 bg-white hover:border-rose-200 hover:shadow-md';
                const iconCheck = isSelected ? `<i class="fa-solid fa-circle-check text-indigo-600 text-xl absolute top-4 right-4"></i>` : (isBatchMode ? `<i class="fa-regular fa-circle text-slate-300 text-xl absolute top-4 right-4"></i>` : '');

                let html = `
                <div class="${borderClass} rounded-2xl p-4 transition-all duration-200 cursor-pointer relative group ${op}" onclick="${isBatchMode ? `toggleBatchSelect('${r.id}')` : `openEditor('${r.id}')`}">
                    ${iconCheck}
                    <div class="flex items-start gap-4">
                        <div class="w-11 h-11 shrink-0 rounded-xl ${c.bg} text-white flex items-center justify-center shadow-sm"><i class="fa-solid ${i.icon} text-lg"></i></div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center mb-1.5">
                                <div><span class="block text-sm font-bold text-slate-800">${r.name||'Untitled'}</span><span class="text-[10px] font-bold text-slate-400">${formatDateDMY(r.timestamp)} &bull; ${r.ward||'Gen'}</span></div>
                                ${r.isDischarged?'<span class="px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 text-[10px] font-bold uppercase">D/C</span>':''}
                            </div>
                            <p class="text-slate-600 text-sm leading-relaxed font-sans line-clamp-3">${r.content.substring(0,120)+(r.content.length>120?'...':'')}</p>
                        </div>
                    </div>
                </div>`;
                
                // Swipe Wrapper (Only normal mode)
                if(!isBatchMode) {
                     l.innerHTML += `<div class="swipe-item-container mb-3 relative"><div class="swipe-actions"><button onclick="confirmDelete('${r.id}')" class="text-white font-bold flex flex-col items-center"><i class="fa-regular fa-trash-can text-lg"></i><span class="text-[10px]">Delete</span></button></div><div class="swipe-content z-20 bg-white rounded-2xl overflow-hidden" ontouchstart="handleTouchStart(event, this)" ontouchmove="handleTouchMove(event, this)" ontouchend="handleTouchEnd(event, this)">${html}</div></div>`;
                } else {
                     l.innerHTML += `<div class="mb-3">${html}</div>`;
                }
            });
        }
        
        // --- SELECTION & SWIPE LOGIC ---
        function toggleBatchMode(){ isBatchMode=!isBatchMode; renderPortalList(); updateBatchUI(); }
        function toggleBatchSelect(id){ if(selectedBatchIds.has(id))selectedBatchIds.delete(id); else selectedBatchIds.add(id); renderPortalList(); updateBatchUI(); }
        function updateBatchUI(){const t=document.getElementById('batchToolbar');const c=document.getElementById('batchCount');const b=document.getElementById('btnBatch');if(isBatchMode){t.classList.remove('hidden');b.classList.add('text-indigo-600','bg-indigo-50');b.classList.remove('text-slate-400');}else{t.classList.add('hidden');b.classList.remove('text-indigo-600','bg-indigo-50');b.classList.add('text-slate-400');}c.innerText=selectedBatchIds.size;}
        
        let xDown=null;let yDown=null;let isSwiping=false;let activeSwipeEl=null;
        function handleTouchStart(e,l){xDown=e.touches[0].clientX;yDown=e.touches[0].clientY;isSwiping=false;if(activeSwipeEl&&activeSwipeEl!==l){activeSwipeEl.style.transform="translateX(0px)";activeSwipeEl=null;}}
        function handleTouchMove(e,l){if(!xDown||!yDown)return;const xU=e.touches[0].clientX;const yU=e.touches[0].clientY;const xD=xDown-xU;const yD=yDown-yU;if(Math.abs(xD)>Math.abs(yD)){if(Math.abs(xD)>10){isSwiping=true;if(xD>0){const t=Math.min(xD,80);l.style.transform=`translateX(-${t}px)`;}else{l.style.transform=`translateX(0px)`;}}}}
        function handleTouchEnd(e,l){if(!xDown||!yDown)return;const xU=e.changedTouches[0].clientX;const xD=xDown-xU;if(xD>50){l.style.transform="translateX(-80px)";activeSwipeEl=l;}else{l.style.transform="translateX(0px)";activeSwipeEl=null;}xDown=null;yDown=null;setTimeout(()=>isSwiping=false,100);}
        function confirmDelete(id){if(confirm("Delete this record?")){saveToBackend({ids:[id]},'delete').then(()=>{fetchData(false);closePortal();});}else{if(activeSwipeEl){activeSwipeEl.style.transform="translateX(0px)";activeSwipeEl=null;}}}

        // --- EDITOR & UI ---
        function closePortal(){document.getElementById('portalPanel').classList.add('translate-x-full');setTimeout(()=>toggleElement('portalModal',false),300);}
        function openEditor(id=null){ toggleElement('editorModal',true);editingId=id;isNoteExpanded=false;toggleExpandNote(false);
            if(id){
                const r=records.find(x=>x.id===id);document.getElementById('editorMode').innerText="Edit Record";toggleElement('btnDeleteRecord',true);document.getElementById('btnDeleteRecord').classList.add('flex');toggleElement('btnExportSingle',true);document.getElementById('btnExportSingle').classList.add('flex');
                document.getElementById('editTimestamp').value=r.timestamp;document.getElementById('editWard').value=r.ward;document.getElementById('editName').value=r.name||'';document.getElementById('editContent').value=r.content;document.getElementById('editDischarged').checked=!!r.isDischarged;
                selectIcon(r.icon);selectColor(r.color);
            }else{
                document.getElementById('editorMode').innerText="New Record";toggleElement('btnDeleteRecord',false);document.getElementById('btnDeleteRecord').classList.remove('flex');toggleElement('btnExportSingle',false);document.getElementById('btnExportSingle').classList.remove('flex');
                document.getElementById('editTimestamp').value=selectedDateStr;const count=records.length+1;document.getElementById('editWard').value='';document.getElementById('editName').value=`Data_${String(count).padStart(3,'0')}`;document.getElementById('editContent').value='';document.getElementById('editDischarged').checked=false;
                selectIcon(ICONS[0].id);selectColor(COLORS[0].id);
            }
        }
        function closeEditor(){toggleElement('editorModal',false);editingId=null;}
        function toggleExpandNote(fs){const t=document.getElementById('editContent');const b=document.getElementById('btnLabelExpand');const be=document.getElementById('btnExitExpand');if(!b)return;const i=b.querySelector('i');const txt=b.querySelector('span');if(typeof fs==='boolean')isNoteExpanded=fs;else isNoteExpanded=!isNoteExpanded;if(isNoteExpanded){t.classList.add('expanded-note');i.className='fa-solid fa-compress';if(txt)txt.innerText="Collapse";toggleElement('btnExitExpand',true);}else{t.classList.remove('expanded-note');i.className='fa-solid fa-expand';if(txt)txt.innerText="Expand";toggleElement('btnExitExpand',false);}}
        
        function renderIconPicker(){document.getElementById('iconPicker').innerHTML=ICONS.map(i=>`<div class="ctx-btn" data-value="${i.id}" onclick="selectIcon('${i.id}')"><i class="fa-solid ${i.icon} text-lg"></i></div>`).join('');}
        function selectIcon(id){document.getElementById('editIcon').value=id;document.querySelectorAll('.ctx-btn').forEach(b=>{if(b.dataset.value===id)b.classList.add('active');else b.classList.remove('active');});}
        function renderColorPicker(){document.getElementById('colorPicker').innerHTML=COLORS.map(c=>`<div class="color-btn ${c.bg}" data-value="${c.id}" onclick="selectColor('${c.id}')"></div>`).join('');}
        function selectColor(id){document.getElementById('editColor').value=id;document.querySelectorAll('.color-btn').forEach(b=>{if(b.dataset.value===id)b.classList.add('active');else b.classList.remove('active');});}
        
        async function saveRecord(){ const btn=document.getElementById('btnSave');const org=btn.innerHTML;btn.innerHTML='<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';btn.disabled=true; const p={id:editingId||'rec_'+Date.now()+Math.random().toString(36).substr(2,5),timestamp:document.getElementById('editTimestamp').value,ward:document.getElementById('editWard').value,name:document.getElementById('editName').value,icon:document.getElementById('editIcon').value,color:document.getElementById('editColor').value,content:document.getElementById('editContent').value,isDischarged:document.getElementById('editDischarged').checked}; try{await saveToBackend(p,'save');closeEditor();closePortal();await fetchData(false);}catch(e){alert("Save Failed: "+e.message);}finally{btn.innerHTML=org;btn.disabled=false;} }
        async function deleteRecord(){if(!confirm("Delete?"))return;try{await saveToBackend({ids:[editingId]},'delete');closeEditor();closePortal();await fetchData(false);}catch(e){alert("Delete failed");} }
        async function executeBatchDelete(){if(selectedBatchIds.size===0)return;if(!confirm("Delete selected?"))return;try{await saveToBackend({ids:Array.from(selectedBatchIds)},'delete');toggleBatchMode();closePortal();await fetchData(false);}catch(e){alert("Failed");}}
        function switchView(m){viewMode=m;const c=document.getElementById('viewCalendar');const w=document.getElementById('viewWards');const bc=document.getElementById('btnViewCal');const bw=document.getElementById('btnViewWard');if(m==='calendar'){c.classList.remove('-translate-x-full');w.classList.add('translate-x-full');bc.className="w-10 h-9 rounded-lg flex items-center justify-center transition font-medium text-white bg-rose-600 shadow-md";bw.className="w-10 h-9 rounded-lg text-slate-400 flex items-center justify-center transition hover:text-slate-600";}else{c.classList.add('-translate-x-full');w.classList.remove('translate-x-full');bw.className="w-10 h-9 rounded-lg flex items-center justify-center transition font-medium text-white bg-rose-600 shadow-md";bc.className="w-10 h-9 rounded-lg text-slate-400 flex items-center justify-center transition hover:text-slate-600";}}
    </script>
</body>
</html>
